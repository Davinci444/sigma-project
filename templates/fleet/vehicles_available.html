{% extends "admin/base_site.html" %}
{% block content %}
  <div id="content-main">
    <h1>{{ title }}</h1>
    {% if vehicles %}
      <table class="listing">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
          </tr>
        </thead>
        <tbody>
          {% for v in vehicles %}
            <tr>
              <td>{{ v.plate }}</td>
              <td>{{ v.brand }}</td>
              <td>{{ v.model }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No hay veh√≠culos disponibles.</p>
    {% endif %}
  </div>
{% endblock %}
